<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Forms</title>
</head>
<body>
      <h2>Alumni Membership Application Form</h2><br><br>
      <form>
        <label><span>1.&nbsp;</span>Name</label><br><br>
        <input id="firstname" type="text" placeholder="FIRST NAME">
        <input id="secondname" type="text" placeholder="LAST NAME"><br><br>
        <label><span>2.&nbsp;</span>Email</label><br><br>
        <input id="email" type="text" placeholder="Email"><br><br>
        <label><span>3.&nbsp;</span>Phone Number</label><br><br>
        <input id="phone" type="Telephone" placeholder="Phone Number"><br><br>
        <label><span>4.&nbsp;</span>What is Your Address?</label><br><br>
        <input id="address" type="text" placeholder="Address"><br><br>
        <input id="stateaddress" type="text" placeholder="State Address">
        <input id="pincode" type="zip" placeholder="Pincode">
        <select id="country">
            <option value="">Select a Country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
            <option value="Germany">Germany</option>
        </select><br><br>
        <label><span>5.&nbsp;</span>Occupation</label><br><br>
        <input id="occupation" type="text"><br><br>

        <label><span>6.&nbsp;</span>Period of Study</label><br><br>
        <input id="period" type="text"><br><br>

        <label><span>7.&nbsp;</span>Kindly provide details of other alumni known to you that will love to join the association</label><br><br>
        <input id="kindly" type="text"><br><br>
        
        &nbsp;&nbsp;&nbsp;&nbsp;<label>Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label >Email</label><br><br>
        <input id="name" type="text">
        <input id="mail" type="email"><br><br><br>
        <h1>+</h1><br><br>
        <label><span>8.&nbsp;</span>Additional comments and suggestions</label><br><br>
        <input id="suggestions" type="text"><br><br>
        <button id="submit">Submit</button>

      </form>
      

</body>
</html>
